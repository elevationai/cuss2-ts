name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Check for lint rule exclusions
        run: |
          if grep -q '"lint"' deno.json* 2>/dev/null && grep -A 20 '"lint"' deno.json* | grep -q '"exclude"'; then
            echo "❌ Error: Lint rule exclusions are not allowed in deno.json"
            echo "Found exclude in lint.rules configuration:"
            grep -A 5 '"lint"' deno.json* | grep -B 2 -A 2 '"exclude"'
            exit 1
          fi
          echo "✅ No lint rule exclusions found"

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run type checking
        run: deno check mod.ts

      - name: Run tests
        run: deno task test

      - name: Build dist files
        run: deno task build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false

      - name: Install dependencies
        run: |
          echo "Installing Jekyll and dependencies..."
          # Remove old lockfile and unfreeze
          rm -f Gemfile.lock
          bundle config set frozen false
          bundle install --verbose
          echo "Dependencies installed"
        working-directory: ./docs

      - name: Create config
        run: |
          echo "Creating site configuration with GitHub Secrets..."
          cat > config.js << EOF
          window.siteConfig = {
              recaptchaSiteKey: '${{ secrets.RECAPTCHA_SITE_KEY }}',
              webhookUrl: '${{ secrets.WEBHOOK_URL }}'
          };
          EOF
          echo "Configuration file created"
        working-directory: ./docs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        run: bundle exec jekyll build
        working-directory: ./docs
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
