<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Mock Kiosk...</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-box {
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #64ffda 0%, #48cae4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }
        p {
            color: #a0a0a0;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        .countdown {
            font-size: 2.5rem;
            font-weight: 700;
            color: #64ffda;
            margin: 20px 0;
        }
        a {
            color: #64ffda;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-box">
        <h1>Page Moved</h1>
        <p>DevTools has been renamed to <strong>Mock Kiosk</strong>.</p>
        <p>Redirecting in</p>
        <div class="countdown" id="countdown">5</div>
        <p><a id="redirect-link" href="moki.html">Go now</a></p>
    </div>
    <script>
        const target = 'moki.html' + window.location.search;
        document.getElementById('redirect-link').href = target;

        let seconds = 5;
        const el = document.getElementById('countdown');
        const timer = setInterval(() => {
            seconds--;
            el.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.replace(target);
            }
        }, 1000);
    </script>
</body>
</html>
