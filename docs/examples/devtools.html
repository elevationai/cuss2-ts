<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSS2 DevTools Client - Interactive Demo</title>
    <link rel="stylesheet" href="css/devtools.css">
</head>
<body>
    <div class="container">
        <h1>CUSS2 DevTools Client</h1>
        <p class="subtitle">Interactive WebSocket Client for CUSS2 Platform Development</p>

        <!-- Connection Panel -->
        <div class="card connection-card">
            <div class="connection-controls">
                <label for="wsUrl">URL</label>
                <input type="text" id="wsUrl" value="ws://localhost:22222/devtools" placeholder="ws://localhost:22222/devtools">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" class="secondary" onclick="disconnect()" disabled>Disconnect</button>
            </div>
        </div>

        <!-- Tenant/Brand Controls -->
        <div class="tenant-controls hidden" id="tenantControls">
            <div class="tenant-controls-title">Tenants & Brands</div>
            <div class="tenant-buttons" id="tenantButtons">
                <!-- Tenant/Brand buttons will be added here dynamically -->
            </div>
        </div>

        <!-- Components Section -->
        <div class="components-section hidden" id="componentsSection">
            <div class="components-header">
                <h2 class="components-title">Discovered Components</h2>
                <button id="refreshStateBtn" class="secondary" onclick="refreshState()" disabled>Refresh State</button>
            </div>
            <div id="componentList" class="component-list">
            </div>
        </div>
    </div>

    <!-- Component Template -->
    <template id="component-template">
        <div class="component-item">
            <div class="component-header">
                <div class="component-header-left">
                    <span class="component-type"></span>
                    <!-- Power toggle will be inserted here if needed -->
                    <span class="component-name">
                        <span class="component-id"></span>
                        <strong></strong>
                    </span>
                </div>
                <div class="component-header-right">
                    <span class="state-item state-enabled">Enabled</span>
                    <span class="state-item state-status hidden"></span>
                </div>
            </div>
            <div class="component-state hidden"></div>
            <div class="component-actions"></div>
            <div class="no-actions hidden">No actions available</div>
        </div>
    </template>

    <!-- Toggle Template -->
    <template id="toggle-template">
        <div class="toggle-switch">
            <div class="toggle-slider"></div>
        </div>
    </template>

    <!-- Action Row Template -->
    <template id="action-row-template">
        <div class="action-row">
            <div class="action-label"></div>
            <div class="action-inputs"></div>
        </div>
    </template>

    <!-- Keypad Template -->
    <template id="keypad-template">
        <div class="keypad-container">
            <div class="keypad-grid">
                <button class="keypad-button black home" data-key="f23" style="grid-area: home;"></button>
                <button class="keypad-button yellow-up" data-key="f18"></button>
                <button class="keypad-button red end" data-key="f24" style="grid-area: end;"></button>
                <button class="keypad-button white-back" data-key="f21">BACK</button>
                <button class="keypad-button green" data-key="f20"></button>
                <button class="keypad-button white-next" data-key="f22">NEXT</button>
                <button class="keypad-button blue" data-key="f17"><span>?</span></button>
                <button class="keypad-button yellow-down" data-key="f19"></button>
            </div>
        </div>
    </template>

    <script type="module" src="js/devtools.js"></script>
</body>
</html>
